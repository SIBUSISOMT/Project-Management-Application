  <option value="option5">Supply Chain Management</option>
  <option value="option6">Records & Auxilliary</option>
  <option value="option7">Office Of the CEO</option>
  <option value="option8">Resource Quality Management</option>
  <option value="option9">Communications</option>
  <option value="option10">Finance</option>
  <option value="option11">Institutions & Participations</option>
  <option value="option11">Internal Auditing</option>
  </select>
        
     
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="function.js"></script>
</body>
</html>
